name: Jest
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - run: corepack enable
      - run: yarn install --frozen-lockfile # optional, --immutable
      - run: yarn test
